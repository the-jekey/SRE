<script>
           document.addEventListener('DOMContentLoaded', () => {
        // Animate the entire footer container
        // gsap.from(".footer", {
        //     duration: 1.5,
        //     opacity: 0, 
        //     y: 50, 
        //     ease: "power3.out",
        // });
    
        // Animate the "Get in touch" and "Let's talk" headings
        gsap.from(".footer-part-1 h1", {
            duration: 1.5,
            y: -50, // Move from above
            opacity: 0, // Start with no opacity
            ease: "power3.out", // Smooth easing
            stagger: 0.3, // Delay between each heading
        });
    
        // Animate the contact details (phone, email, address)
        gsap.from(".foot-part-1 h1", {
            duration: 1.5,
            x: -100, // Move from the left
            opacity: 0, // Start with no opacity
            ease: "power3.out", // Smooth easing
            stagger: 0.2, // Delay between each item
        });
    
        // Animate the footer links
        gsap.from(".links-1 a, .links-2 a", {
            duration: 1.5,
            y: 50, // Move from below
            opacity: 0, // Start with no opacity
            ease: "power3.out", // Smooth easing
            stagger: 0.3, // Delay between each link
        });
    
        // Animate the mailbox (email subscription form)
        gsap.from(".mailbox", {
            duration: 1.5,
            scale: 0.8, // Start smaller
            opacity: 0, // Start with no opacity
            ease: "back.out(1.7)", // Back easing for a bounce effect
            delay: 0.5, // Delay the animation
        });
    
        // Animate the social media icons
        gsap.from(".social-media div", {
            duration: 1.5,
            scale: 0, // Start with no size
            opacity: 0, // Start with no opacity
            ease: "back.out(1.7)", // Back easing for a bounce effect
            stagger: 0.3, // Delay between each icon
        });
    
        // Animate the copyright text
        gsap.from(".footer-part-4 h4", {
            duration: 1.5,
            opacity: 0, // Start with no opacity
            y: 20, // Move from below
            ease: "power3.out", // Smooth easing
            delay: 1, // Delay the animation
        });
    });
</script>
